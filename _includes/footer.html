  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <span class="copyright">Copyright &copy; {{ site.title }} 2015</span>
                </div>
                <div class="col-md-4 text-center">
                    <ul class="list-inline social-buttons">
                        {% for network in site.data.social %}
                        <li class="social-button-item"><a href="{{ network.url }}"><i class="fa fa-{{ network.icon }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4 text-right">
                        <a href="{{ site.url }}"><img src="{{ site.logo }}"></a>
                </div>
            </div>
        </div>
    </footer>
