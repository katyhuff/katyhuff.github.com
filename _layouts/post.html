---
layout: default
---
<section class="post-wrapper" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
                <div class="row">
                        <div class="col-lg-12 text-center">
                                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                                <h3 class="section-subheading text-muted post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h3>
                                <article class="post-content text-left">
                                        {{content}}
                                </article>
                        </div>
                </div>
</section>
